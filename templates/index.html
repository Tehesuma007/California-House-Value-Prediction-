<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>California House Value Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel='stylesheet' type='text/css'>
<link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>What's The Price? </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	  <input type="text" name="MedInc" placeholder="Median Income" required="required" />
        <input type="text" name="HouseAge" placeholder="Age of House" required="required" />
        <input type="text" name="AveRooms" placeholder="AveRooms" required="required" /> 
        <input type="text" name="AveBdrms" placeholder="AveBdrms" required="required" /> 
        <input type="text" name="AveOccup" placeholder="AveOccup " required="required" /> 
        <input type="text" name="Population" placeholder="Block Group" required="required" /> 
        <input type="text" name="Longitude" placeholder="Longitude" required="required" /> 
        <input type="text" name="Latitude" placeholder="Latitude" required="required" /> 

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

        {{ prediction_text }}
        
    </form>

   <br>
   <br>
   

 </div>


</body>
</html>
